name: CI

on:
  push:
      #branches: [ default ]
      branches: [ RefactorAct1 ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GAME_VERSION: EMERALD
      GAME_REVISION: 0
      GAME_LANGUAGE: ENGLISH
      MODERN: 0
      #COMPARE: 1
    steps:
      - name: Checkout
        uses: actions/checkout@master

        # I have no idea what this does
        #- name: Checkout syms
        #if: ${{ github.event_name == 'push' }}
        #uses: actions/checkout@master
        #with:
        #  path: symbols
        #  ref: symbols

      - name: Checkout agbcc
        uses: actions/checkout@master
        with:
          path: agbcc
          repository: pret/agbcc

      - name: Install binutils
        run: sudo apt install gcc-arm-none-eabi binutils-arm-none-eabi
        # build-essential, git, and libpng-dev are already installed
        # gcc-arm-none-eabi is only needed for the modern build
        # as an alternative to dkP

      - name: Install agbcc
        run: |
          ./build.sh
          ./install.sh ../
        working-directory: agbcc

        #- name: Compare
        #run: make -j${nproc} all syms
        
      - name: build
        run: make -j${nproc}
            
      - name: upload to google drive
        uses: mkrakowitzer/actions-googledrive@master
        with:
          upload-from: /home/runner/work/development_v3/development_v3/pokeemerald.gba
          upload-to: Pokémon SF/Builds
          skicka-tokencache-json: ${{ secrets.SKICKA_TOKENCACHE_JSON }}
          google-client-id: ${{ secrets.GOOGLE_CLIENT_ID }}
          google-client-secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

      - name: discord notifcation with commit messages 
        env:
          DISCORD_WEBHOOK: ${{secrets.DISCORD_WEBHOOK_TEST }}
          DISCORD_AVATAR: https://archives.bulbagarden.net/media/upload/c/ca/BT294.png
          DISCORD_USERNAME: Loudred
          # DISCORD_EMBED: {"content":"**DOWNLOAD** ➡ https://bit.ly/3IgDnk9 ⬅\n\n**Build Changelog:**","embeds":[{"title":"{{ commit.title }}","description":"{{ commit.description }}","url":"https://discordapp.com","color":11676446,"timestamp":"2022-03-19T00:26:22.015Z","author":{"name":"{{ commit.author.name }}","url":"https://discordapp.com","icon_url":"https://avatars.io/gravatar/{{ commit.author.email }}"},"fields":[]}]}
        uses: Ilshidur/action-discord@master
        with:
        args: 'This build has these improvements: {{ EVENT_PAYLOAD.head_commit.message } 
        
        Folder Link: https://bit.ly/3IgDnk9'
